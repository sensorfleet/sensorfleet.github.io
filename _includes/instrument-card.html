<a class="box p-4" href="{{ include.url }}/">

  <p>{{ include.description }}</p>
  <span class="btn btn-secondary">
    <span>Datasheet</span>
    <svg
      class="btn-icon"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M14 5l7 7m0 0l-7 7m7-7H3"
      />
