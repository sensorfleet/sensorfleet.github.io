---
layout: default
---

<div class="main">
  <div class="container-md">
    <div class="block">
      <h1>Latest</h1>
      <p class="lead">Latest news and blog posts from SensorFleet</p>
    </div>
    <div class="block">
      <div class="row my-n2 mx-md-n2 my-md-n0">
        {% for post in site.posts %}
        <div class="col-12 col-md-6 px-md-2 py-2">
          <div class="box h-full p-4">
            <p>
              <a href="{{ post.url }}"
                ><img class="img-fluid rounded-sm" src="{{ post.og_image }}"
              /></a>
            </p>
            <p>{{ post.tag }}</p>
            <h3 class="mt-0"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>
              {{ post.date | date: "%d %b %Y" }} | {{
              site.data.staff[post.author].name }}
            </p>
            <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
            <p>
              <a class="btn btn-secondary" href="{{ post.url }}"
                >Read More &raquo;</a
              >
            </p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
