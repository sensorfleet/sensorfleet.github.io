---
layout: default
---

<h1>Latest</h1>


<p class="lead">Latest news and blog posts from SensorFleet</p>

<div class="row boxes">
  {% for post in site.posts %}
    <div class="col-md-5 text-center" style="padding-top: 20px; flex-basis: 30%">
      <a href="{{ post.url }}">
        <img src="{{ post.og_image }}" style="max-width: 100%">
      </a>
      <p class="tag">{{ post.tag }}</p>
      <h3>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h3>
      <p style="margin-bottom: 2rem">{{ post.date | date:"%d %b %Y" }} | {{ site.data.staff[post.author].name }}</p>
      <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
      <p>
        <a href="{{ post.url }}" class="btn btn-secondary">Read More &raquo;</a>
      </p>
    </div>
  {% endfor %}
</div>
