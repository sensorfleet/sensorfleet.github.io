<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body class="d-flex flex-column no-js">
      <!-- Remove no-js when JS is enabled -->
      <script>
        document.body.classList.remove('no-js');
      </script>
    <header>{% include navbar.html %}</header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
      <div class="container-fluid bg-dark header2"></div>
      <div
        class="container-fluid bg-dark2 slanted2"
        style="margin-top: 30px; padding-top: 40px"
      >
        <div class="container">{{ content }}</div>
      </div>
      {% include footer.html %}
    </main>
    {% include scripts.html %}
  </body>
</html>
