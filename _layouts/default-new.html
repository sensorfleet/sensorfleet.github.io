<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body class="d-flex flex-column no-js">
    <!-- Remove no-js when JS is enabled -->
    <script>
      document.body.classList.remove('no-js');
    </script>
    <header class="main-nav fixed-top">
      {% include navbar.html %}
      <div class="linkedin">
        {% include linkedin.html %}
      </div>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
      {{ content }}
    </main>
    {% include scripts.html %}
  </body>
</html>
